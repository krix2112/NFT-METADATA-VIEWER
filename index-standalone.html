<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Metadata Viewer</title>
    <style>
        /* NFT Metadata Viewer - Complete CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status-indicator {
            margin-top: 15px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-loading {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .main-content {
            display: grid;
            gap: 30px;
            grid-template-columns: 1fr;
        }

        section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .wallet-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .wallet-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #48bb78;
            width: 100%;
        }

        .wallet-info p {
            margin: 5px 0;
        }

        .wallet-info span {
            font-family: 'Courier New', monospace;
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .form, .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .search-form .form-group {
            flex-direction: row;
            align-items: end;
        }

        .search-form .form-group input {
            flex: 1;
        }

        .metadata-result {
            margin-top: 20px;
        }

        .metadata-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #48bb78;
        }

        .metadata-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .metadata-field:last-child {
            margin-bottom: 0;
        }

        .metadata-field label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .metadata-field span {
            background: white;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message, .success-message {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            background: #fed7d7;
            border-left: 4px solid #e53e3e;
            color: #742a2a;
        }

        .success-message {
            background: #c6f6d5;
            border-left: 4px solid #38a169;
            color: #22543d;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sdk-section {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        .sdk-info p {
            margin: 8px 0;
        }

        .sdk-info span {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
            
            .wallet-section {
                grid-column: 1 / -1;
            }
            
            .wallet-controls {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .wallet-info {
                width: auto;
                min-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ NFT Metadata Viewer</h1>
            <p>View and manage NFT metadata on Aptos blockchain</p>
            <div class="status-indicator">
                <span id="sdkStatus" class="status-badge status-loading">Loading SDK...</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Wallet Connection Section -->
            <section class="wallet-section">
                <h2>Wallet Connection</h2>
                <div class="wallet-controls">
                    <button id="connectWallet" class="btn btn-primary" disabled>Connect Wallet</button>
                    <button id="disconnectWallet" class="btn btn-secondary" style="display: none;">Disconnect</button>
                    <div id="walletInfo" class="wallet-info" style="display: none;">
                        <p><strong>Address:</strong> <span id="walletAddress"></span></p>
                        <p><strong>Network:</strong> <span id="networkInfo"></span></p>
                    </div>
                </div>
            </section>

            <!-- Create NFT Metadata Section -->
            <section class="create-section">
                <h2>Create NFT Metadata</h2>
                <form id="createForm" class="form">
                    <div class="form-group">
                        <label for="nftName">NFT Name:</label>
                        <input type="text" id="nftName" placeholder="Enter NFT name" required>
                    </div>
                    <div class="form-group">
                        <label for="nftUri">Metadata URI:</label>
                        <input type="url" id="nftUri" placeholder="https://example.com/metadata.json" required>
                    </div>
                    <button type="submit" class="btn btn-primary" disabled>Create NFT Metadata</button>
                </form>
            </section>

            <!-- View NFT Metadata Section -->
            <section class="view-section">
                <h2>View NFT Metadata</h2>
                <div class="search-form">
                    <div class="form-group">
                        <label for="accountAddress">Account Address:</label>
                        <input type="text" id="accountAddress" placeholder="Enter account address">
                        <button id="useMyAddress" class="btn btn-small" disabled>Use My Address</button>
                    </div>
                    <button id="fetchMetadata" class="btn btn-primary" disabled>Fetch Metadata</button>
                </div>
                
                <div id="metadataResult" class="metadata-result" style="display: none;">
                    <h3>NFT Metadata</h3>
                    <div class="metadata-card">
                        <div class="metadata-field">
                            <label>Name:</label>
                            <span id="metadataName"></span>
                        </div>
                        <div class="metadata-field">
                            <label>URI:</label>
                            <span id="metadataUri"></span>
                        </div>
                        <div class="metadata-field">
                            <label>Account:</label>
                            <span id="metadataAccount"></span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- SDK Status Section -->
            <section class="sdk-section">
                <h2>SDK Status</h2>
                <div class="sdk-info">
                    <p><strong>Status:</strong> <span id="sdkStatusText">Loading...</span></p>
                    <p><strong>Mode:</strong> <span id="sdkMode">Detecting...</span></p>
                    <div id="sdkActions" style="display: none;">
                        <button id="retrySDK" class="btn btn-secondary">Retry SDK Loading</button>
                        <button id="useMockMode" class="btn btn-primary">Use Mock Mode</button>
                    </div>
                </div>
            </section>

            <!-- Loading and Error Messages -->
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing transaction...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <h3>Error</h3>
                <p id="errorText"></p>
            </div>

            <div id="successMessage" class="success-message" style="display: none;">
                <h3>Success!</h3>
                <p id="successText"></p>
            </div>
        </div>
    </div>

    <script>
        // NFT Metadata Viewer - Self-contained version
        class NFTMetadataViewer {
            constructor() {
                this.aptos = null;
                this.account = null;
                this.network = "testnet";
                this.moduleAddress = "0x63b355d6f1a9be2d96799b04e1081e67f5a9b3ed8b9e9c5691f07392bba51f60";
                this.mockMode = false;
                
                this.init();
            }

            async init() {
                console.log('Initializing NFT Metadata Viewer...');
                this.updateSDKStatus('Loading Aptos SDK...', 'loading');
                
                // Try to load Aptos SDK
                await this.loadAptosSDK();
                
                this.setupEventListeners();
                this.updateUI();
            }

            async loadAptosSDK() {
                try {
                    // Try multiple CDNs
                    const cdns = [
                        'https://unpkg.com/@aptos-labs/ts-sdk@1.0.0/dist/index.js',
                        'https://cdn.jsdelivr.net/npm/@aptos-labs/ts-sdk@1.0.0/dist/index.js'
                    ];

                    for (const cdn of cdns) {
                        try {
                            console.log(`Trying CDN: ${cdn}`);
                            await this.loadScript(cdn);
                            if (typeof Aptos !== 'undefined') {
                                console.log('Aptos SDK loaded successfully');
                                this.aptos = new Aptos();
                                this.updateSDKStatus('SDK Loaded Successfully', 'success');
                                this.updateSDKMode('Real SDK');
                                return;
                            }
                        } catch (error) {
                            console.log(`CDN ${cdn} failed:`, error);
                        }
                    }

                    // If all CDNs fail, use mock mode
                    console.log('All CDNs failed, using mock mode');
                    this.enableMockMode();
                    
                } catch (error) {
                    console.error('Failed to load SDK:', error);
                    this.enableMockMode();
                }
            }

            loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }

            enableMockMode() {
                this.mockMode = true;
                this.aptos = this.createMockAptos();
                this.updateSDKStatus('Mock Mode Active', 'warning');
                this.updateSDKMode('Mock Mode (Offline Testing)');
                this.showSDKActions();
            }

            createMockAptos() {
                return {
                    connect: async function() {
                        // Simulate wallet connection
                        this.account = { 
                            address: '0x' + Math.random().toString(16).substr(2, 40)
                        };
                        return Promise.resolve();
                    },
                    disconnect: async function() {
                        this.account = null;
                        return Promise.resolve();
                    },
                    signAndSubmitTransaction: async function(tx) {
                        console.log('Mock transaction:', tx);
                        return { hash: 'mock_tx_' + Math.random().toString(16).substr(2, 8) };
                    },
                    waitForTransaction: async function() {
                        return Promise.resolve();
                    },
                    view: async function(payload) {
                        console.log('Mock view call:', payload);
                        // Return mock data
                        return ['MockNFT_' + Math.random().toString(16).substr(2, 4), 'https://mock.com/metadata.json'];
                    },
                    account: null
                };
            }

            setupEventListeners() {
                // Wallet connection
                document.getElementById('connectWallet').addEventListener('click', () => this.connectWallet());
                document.getElementById('disconnectWallet').addEventListener('click', () => this.disconnectWallet());
                
                // Create NFT metadata form
                document.getElementById('createForm').addEventListener('submit', (e) => this.handleCreateNFT(e));
                
                // View NFT metadata
                document.getElementById('fetchMetadata').addEventListener('click', () => this.fetchNFTMetadata());
                document.getElementById('useMyAddress').addEventListener('click', () => this.useMyAddress());
                
                // SDK actions
                document.getElementById('retrySDK').addEventListener('click', () => this.retrySDK());
                document.getElementById('useMockMode').addEventListener('click', () => this.enableMockMode());
            }

            async connectWallet() {
                try {
                    this.showLoading("Connecting wallet...");
                    
                    if (this.mockMode) {
                        // Mock wallet connection
                        await this.aptos.connect();
                        this.account = this.aptos.account;
                        this.updateUI();
                        this.hideLoading();
                        this.showSuccess("Mock wallet connected successfully!");
                        return;
                    }

                    // Check if wallet is available
                    if (typeof window.aptos === 'undefined' && typeof window.martian === 'undefined') {
                        throw new Error("No Aptos wallet detected. Please install Petra or Martian wallet extension.");
                    }
                    
                    await this.aptos.connect();
                    this.account = this.aptos.account;
                    
                    this.updateUI();
                    this.hideLoading();
                    this.showSuccess("Wallet connected successfully!");
                } catch (error) {
                    console.error("Wallet connection failed:", error);
                    this.hideLoading();
                    this.showError("Failed to connect wallet: " + error.message);
                }
            }

            async disconnectWallet() {
                try {
                    await this.aptos.disconnect();
                    this.account = null;
                    this.updateUI();
                    this.showSuccess("Wallet disconnected");
                } catch (error) {
                    console.error("Wallet disconnection failed:", error);
                    this.showError("Failed to disconnect wallet");
                }
            }

            async handleCreateNFT(event) {
                event.preventDefault();
                
                if (!this.account) {
                    this.showError("Please connect your wallet first");
                    return;
                }

                const name = document.getElementById('nftName').value.trim();
                const uri = document.getElementById('nftUri').value.trim();

                if (!name || !uri) {
                    this.showError("Please fill in all fields");
                    return;
                }

                try {
                    this.showLoading("Creating NFT metadata...");
                    
                    const transaction = {
                        type: "entry_function_payload",
                        function: `${this.moduleAddress}::NFTMetadataViewer::create_nft_metadata`,
                        arguments: [name, uri],
                        type_arguments: []
                    };

                    const response = await this.aptos.signAndSubmitTransaction(transaction);
                    await this.aptos.waitForTransaction({ transactionHash: response.hash });
                    
                    this.hideLoading();
                    this.showSuccess(`NFT metadata created successfully! Transaction: ${response.hash}`);
                    
                    // Clear form
                    document.getElementById('createForm').reset();
                    
                } catch (error) {
                    console.error("Failed to create NFT metadata:", error);
                    this.hideLoading();
                    this.showError("Failed to create NFT metadata: " + error.message);
                }
            }

            async fetchNFTMetadata() {
                const addressInput = document.getElementById('accountAddress').value.trim();
                
                if (!addressInput) {
                    this.showError("Please enter an account address");
                    return;
                }

                try {
                    this.showLoading("Fetching NFT metadata...");
                    
                    const response = await this.aptos.view({
                        payload: {
                            function: `${this.moduleAddress}::NFTMetadataViewer::get_nft_metadata`,
                            arguments: [addressInput],
                            type_arguments: []
                        }
                    });

                    if (response && response.length >= 2) {
                        const [name, uri] = response;
                        this.displayMetadata(name, uri, addressInput);
                        this.hideLoading();
                    } else {
                        throw new Error("Invalid response format");
                    }
                    
                } catch (error) {
                    console.error("Failed to fetch NFT metadata:", error);
                    this.hideLoading();
                    
                    if (error.message.includes("E_NFT_NOT_FOUND") || error.message.includes("not found")) {
                        this.showError("No NFT metadata found for this account address");
                    } else {
                        this.showError("Failed to fetch NFT metadata: " + error.message);
                    }
                }
            }

            displayMetadata(name, uri, account) {
                document.getElementById('metadataName').textContent = name;
                document.getElementById('metadataUri').textContent = uri;
                document.getElementById('metadataAccount').textContent = account;
                document.getElementById('metadataResult').style.display = 'block';
            }

            useMyAddress() {
                if (this.account) {
                    document.getElementById('accountAddress').value = this.account.address;
                } else {
                    this.showError("Please connect your wallet first");
                }
            }

            retrySDK() {
                this.updateSDKStatus('Retrying SDK Loading...', 'loading');
                this.loadAptosSDK();
            }

            updateUI() {
                const connectBtn = document.getElementById('connectWallet');
                const disconnectBtn = document.getElementById('disconnectWallet');
                const walletInfo = document.getElementById('walletInfo');
                const walletAddress = document.getElementById('walletAddress');
                const networkInfo = document.getElementById('networkInfo');
                const useMyAddressBtn = document.getElementById('useMyAddress');
                const fetchBtn = document.getElementById('fetchMetadata');
                const createBtn = document.querySelector('#createForm button[type="submit"]');

                if (this.account) {
                    connectBtn.style.display = 'none';
                    disconnectBtn.style.display = 'inline-block';
                    walletInfo.style.display = 'block';
                    walletAddress.textContent = this.account.address;
                    networkInfo.textContent = this.network;
                    useMyAddressBtn.disabled = false;
                } else {
                    connectBtn.style.display = 'inline-block';
                    disconnectBtn.style.display = 'none';
                    walletInfo.style.display = 'none';
                    useMyAddressBtn.disabled = true;
                }

                // Enable buttons if SDK is loaded
                const sdkLoaded = this.aptos !== null;
                connectBtn.disabled = !sdkLoaded;
                fetchBtn.disabled = !sdkLoaded;
                createBtn.disabled = !sdkLoaded;
            }

            updateSDKStatus(text, type) {
                const statusElement = document.getElementById('sdkStatus');
                const statusTextElement = document.getElementById('sdkStatusText');
                
                statusElement.textContent = text;
                statusTextElement.textContent = text;
                
                // Update status badge color
                statusElement.className = `status-badge status-${type}`;
            }

            updateSDKMode(mode) {
                document.getElementById('sdkMode').textContent = mode;
            }

            showSDKActions() {
                document.getElementById('sdkActions').style.display = 'block';
            }

            showLoading(message = "Loading...") {
                const loading = document.getElementById('loadingIndicator');
                loading.querySelector('p').textContent = message;
                loading.style.display = 'block';
                this.hideMessages();
            }

            hideLoading() {
                document.getElementById('loadingIndicator').style.display = 'none';
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                errorText.textContent = message;
                errorDiv.style.display = 'block';
                this.hideMessages(['errorMessage']);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                const successText = document.getElementById('successText');
                successText.textContent = message;
                successDiv.style.display = 'block';
                this.hideMessages(['successMessage']);
                
                // Auto-hide success message after 5 seconds
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 5000);
            }

            hideMessages(except = []) {
                const messages = ['errorMessage', 'successMessage'];
                messages.forEach(id => {
                    if (!except.includes(id)) {
                        document.getElementById(id).style.display = 'none';
                    }
                });
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new NFTMetadataViewer();
        });
    </script>
</body>
</html>
